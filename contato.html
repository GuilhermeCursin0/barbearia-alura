<!DOCTYPE html>

<html lang="pt-br">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		
		<title>Contato - Barbearia Aluta</title>

		<link rel="stylesheet" href="CSS/reset.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="CSS/style.css">
	</head>
	
	<body >

		<header>
			<div class="caixa">
				<h1>
					<img class="logoBranco"  src="imagens/gerais_img/logo-branco-2.png" alt="Logo da Barbearia Alura">
				</h1>
				<nav>
					<ul>
						<li><a href="index.html">home</a></li>
						<li><a href="produtos.html">produto</a></li>
						<li><a href="contato.html">contato</a></li>
					</ul>				
				</nav>
			</div>
		</header>

		<main class="contato">
			<form>
				<label for="nomeSobrenome">Nome e sobrenome</label>
				<input type="text" id="nomeSobrenome" class="inputPadrao" required >
				
				<label for="email">Email</label>
				<input type="email" id="email" class="inputPadrao" required placeholder="exemplo@hotmail.com">
				
				<label for="tel">Telefone</label>
				<input type="tel" id="tel" class="inputPadrao" required placeholder= "(xx) xxxxx-xxxx">
				
				<label for="mensagem">Mensagem</label>
				<textarea cols="60" rows="6" id="mensagem" class="inputPadrao" required></textarea>
				
				<fieldset>
					<label>
						Como gostaria que entrasemos em contato?
					</label>
					
					<label for="radio-email">
						<input type="radio" name="contato" value="email" id="radio-email">
						Email
					</label>
										
					<label for="radio-tel">
						<input type="radio" name="contato" value="tel" id="radio-tel">
						Telefone
					</label>
										
					<label for="radio-whatsapp">
						<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
						WhatsApp
					</label>
				</fieldset>
				
				<fieldset>
					<legend>
						Qual periodo gostaria de ser atendido(a)?
					</legend>
					<select>
						<option> Manhã </option> 
						<option> Tarde </option>
						<option> Noite </option>
					</select>
				</fieldset>
								
				<fieldset>
					<label>
						<input type="checkbox" checked>
						Gostaria de receber nossos novidades por email?
					</label>
				</fieldset>
					
				<input class="botao" type="submit">
			</form>
			
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img class="logo"  src="imagens/gerais_img/logo-branco-3.png" alt="Logo da Barbearia Alura">
			<p class="copy"> &copy; Copyright Barbearia Alura 2022</p>	
		</footer>
	</body>

</html>
